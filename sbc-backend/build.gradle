plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'esb-dev'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.javalin:javalin:2.8.0'
    compile 'org.slf4j:slf4j-simple:1.7.26'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'us.bpsm:edn-java:0.6.0'
    compile 'org.apache.lucene:lucene-core:4.4.0'
    compile 'org.apache.lucene:lucene-queryparser:4.4.0'
    compile 'org.apache.lucene:lucene-analyzers-common:4.4.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}